<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ewnetu's Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
</head>
<body>
  <main class="hero">
    <div class="container">
      <img src="avatar.png" alt="Ewnetu's avatar" class="avatar"/>
      <h1>Hello, I'm <span class="highlight">Ewnetu</span></h1>
      <p class="subtitle">Creative Developer & Designer</p>
      <p class="bio">
        Welcome to my portfolio! I build modern, user-friendly websites and apps. Check out my work below.
      </p>
      <a class="cta-btn" href="#portfolio">View Portfolio</a>
      <div class="social-links">
        <a href="https://github.com/EwnetuN" target="_blank" rel="noopener" aria-label="GitHub">
          <img src="github.svg" alt="GitHub"/>
        </a>
        <!-- Add more social links as needed -->
      </div>
    </div>
  </main>
  <section id="portfolio" class="portfolio-section">
    <h2>Featured Projects</h2>
    <div class="projects">
      <!-- Add your project cards here -->
      <div class="project-card">
        <h3>Project Name</h3>
        <p>Short description of your project. Replace this with your real projects!</p>
        <a href="#" class="project-link">View Project</a>
      </div>
      <!-- Duplicate .project-card for more projects -->
    </div>
  </section>
</body>
</html>
